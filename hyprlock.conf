# BlueRidge
# Minimalist lock screen with natural elegance

# Color definitions aligned with theme palette
$background = rgba(28,33,40,0.95)     # Mountain shadow - matches terminal bg #1c2128
$input_bg = rgba(44,54,64,0.9)        # Deep slate ridge - input background
$border = rgba(126,200,200,0.5)       # Mountain stream - borders
$text_primary = rgba(232,230,227,1.0) # Morning mist - primary text
$text_secondary = rgba(126,200,200,0.9) # Mountain stream - secondary text
$accent = rgba(212,175,55,1.0)        # Sunrise gold - accent
$success = rgba(126,166,124,1.0)      # Forest green - success
$error = rgba(205,149,117,1.0)        # Autumn clay - error
$muted = rgba(74,85,104,0.7)          # Mountain stone - subtle elements

# Required variables for main hyprlock.conf
$color = rgba(28,33,40,0.95)          # Terminal background color #1c2128
$inner_color = rgba(44,54,64,0.9)
$outer_color = rgba(126,200,200,0.5)
$font_color = rgba(232,230,227,1.0)
$check_color = rgba(126,166,124,1.0)

general {
    grace = 2
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = ~/.config/omarchy/themes/sage-resilience/backgrounds/1-sage-resilience.jpg
    blur_size = 5
    blur_passes = 2
    noise = 0.008
    contrast = 0.96
    brightness = 0.88
    vibrancy = 0.12
    vibrancy_darkness = 0.0
}

# Mountain Ridge Pattern ASCII Art - Line 1
label {
    monitor =
    text =   ╱╲╱╲╱╲╱╲
    color = $text_secondary
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 320
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0,0,0,0.3)
