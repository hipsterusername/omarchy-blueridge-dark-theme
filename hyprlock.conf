    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = $text_secondary
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0,0,0,0.5)
}

# Time display - large and elegant
label {
    monitor =
    text = $TIME
    color = $text_primary
    font_size = 72
    font_family = JetBrainsMono Nerd Font Light
    position = 0, 120
    halign = center
    valign = center
